<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="head">
            <div id="logo">
                <img  src="image/Image 1713.png" alt="">
            </div>
            <div id="menu">
                <div>Home</div>
                <div>Promotions</div>
                <div>Best-sellers</div>
                <div>New releases</div>
                <div>Support</div>
            </div>
            <div id="right">
                <div> 
                    <input style="width: 200px;height: 25px;" type="text" placeholder="Search...">
                </div>
              
                <img  style="width: 20px; margin-left: 20px;" src="image/Bell 1.png" alt="">
                <img  style="width: 20px;  margin-left: 20px;" src="image/Shopping cart simple 1.png" alt="">
                <img style="width: 20px;  margin-left: 20px;" src="image/Avatar 758.png" alt="">
            </div>
        </div>
        <div id="center">
            <div id="center-head">
                <div style="margin-left: 10px;">Home / </div>
                <div style="margin-left: 10px;">Category / </div>
                <div style="margin-left: 10px;"> <b>Product title</b></div>
            </div>
            <div id="center-center">
                <div id="title">
                    <h1>Product title</h1></div>
            </div>
            <div id="danhGia">
                <div id="danhGia-left">
                    <img src="image/Rating 303.png" alt="">
                <h5>4.2D</h5>
                <p style="font-size: 13px;margin-top: 1px;">(99 review)</p>
                </div>
                <div id="danhGia-right">
                    <div id="share">
                        <img style="width: 15px;" src="image/share.png" alt="">
                        <div style="margin-left: 10px;">Share</div>
                        </div>
                    <div id="save">
                        <img style="width: 15px;" src="image/Heart 23.png" alt="">
                        <div style="margin-left: 10px;">Save</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
